<html>
<body>

<div id="divUi">

	<h3>Text Document Indexer</h3>

	<p>
		Load or paste a text document, then click the Generate Index button.
		Once the index is generated, enter search terms and click the Find button
		to locate lines that contain all the specified search terms.  A sample
		text document is provided
		<a href="../Data/Holy_Bible,_The-King_James_Version.txt">at this link</a>.
	</p>

	<div>
		<div>
			<label>Text Document to Index:</label>
		</div>

		<div>
			<label>Load from File:</label>
			<input
				id="inputFile"
				type="file"
				onchange="UiEventHandler.inputFile_Changed(this);"
			></input>
			<button
				onclick="UiEventHandler.buttonTextToIndexClear_Clicked()"
			>
				Clear
			</button>
		</div>

		<div>
			<label>Title:</label>
			<br />
			<input id="inputTitle" style="width:256px" value="[untitled]"></input>
		</div>

		<div>
			<label>Content:</label>
			<br />
			<textarea
				id="textareaTextToIndex"
				cols="80" rows="10"
			></textarea>
		</div>

	</div>

	<button
		onclick="UiEventHandler.buttonGenerate_Clicked();"
	>
		Generate Index
	</button>

	<div>
		<label>Index Generated:</label>
		<button onclick="UiEventHandler.buttonIndexGeneratedClear_Clicked()">Clear</button>
		<br />
		<textarea id="textareaIndex" cols="80" rows="10"></textarea>
	</div>

	<div>
		<button onclick="UiEventHandler.buttonFind_Clicked();">Find</button>
		<label>Lines Containing All These Words:</label>
		<input id="inputWordsToFind" style="width:256px"></input>
		<br />
		<textarea
			id="textareaLinesContainingSpecifiedWords"
			cols="80"
			rows="10"
		></textarea>
	</div>

</div>

<script type="text/javascript" src="TextDocument.js"></script>
<script type="text/javascript" src="TextDocumentIndex.js"></script>
<script type="text/javascript" src="TextDocumentIndexer.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

</body>
</html>
